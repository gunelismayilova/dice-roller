<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>dice roller</h1>
        <label for="dice">number of dice:</label>
        <input type="number" id="dice" value="1" min="1" max="6">
        <button class="btn">roll dice</button>

        <div class="dice-result"></div>
        <div class="dice-images"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
